<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="dist/style.css" />
        <title>KONTAKU</title>
    </head>
    <body>
        <div class="flex bg-indigo-500 h-screen p-7 gap-5">
            <nav class="bg-white rounded-md w-1/6 p-5 font-semibold">
                <button class="bg-indigo-500 rounded-md w-full p-2 text-white text-lg font-semibold">
                    <a href="/create-contact/">Add New Contact</a>
                </button>
                <hr class="mt-5" />
                <ul class="space-y-2">
                    <a href="/">
                        <li id="allContacts" class="w-full cursor-pointer rounded-md hover:bg-indigo-200 p-2">
                            All Contacts
                        </li>
                    </a>
                    <li class="w-full cursor-pointer rounded-md hover:bg-indigo-200 p-2">Favorites</li>
                </ul>
                <hr class="mt-5" />
                <div class="mt-2 p-2 flex justify-between items-center">
                    <span>Labels</span
                    ><svg
                        fill="#000000"
                        version="1.1"
                        id="Capa_1"
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                        viewBox="0 0 45.402 45.402"
                        xml:space="preserve"
                        width="30"
                        height="30"
                        class="cursor-pointer hover:bg-indigo-200 p-2 rounded-full hover:scale-125"
                    >
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <g>
                                <path
                                    d="M41.267,18.557H26.832V4.134C26.832,1.851,24.99,0,22.707,0c-2.283,0-4.124,1.851-4.124,4.135v14.432H4.141 c-2.283,0-4.139,1.851-4.138,4.135c-0.001,1.141,0.46,2.187,1.207,2.934c0.748,0.749,1.78,1.222,2.92,1.222h14.453V41.27 c0,1.142,0.453,2.176,1.201,2.922c0.748,0.748,1.777,1.211,2.919,1.211c2.282,0,4.129-1.851,4.129-4.133V26.857h14.435 c2.283,0,4.134-1.867,4.133-4.15C45.399,20.425,43.548,18.557,41.267,18.557z"
                                ></path>
                            </g>
                        </g>
                    </svg>
                </div>
                <ul id="label-container" class="space-y-2"></ul>
            </nav>
            <div class="flex flex-col w-5/6 gap-3">
                <header class="flex flex-col gap-2">
                    <p class="text-5xl text-white font-semibold text">KONTAKU</p>
                    <div class="flex justify-between">
                        <p class="text-3xl text-white font-semibold">List Contact</p>
                        <input type="text" placeholder="Search Contact" class="w-60 h-8 rounded-sm" />
                    </div>
                </header>
                <main class="bg-white rounded-md h-full overflow-y-auto">
                    <section class="px-5 py-2">
                        <div class="border-b text-sm font-bold p-2 grid grid-cols-6 gap-5">
                            <div>NAME</div>
                            <div>EMAIL</div>
                            <div>PHONE NUMBER</div>
                            <div>LABELS</div>
                            <div>COMPANY & JOB TITLE</div>
                        </div>
                        <div id="contact-container" class="mt-2 flex flex-col gap-3"></div>
                    </section>

                    <!-- Komponen Desk -->
                    <div
                        id="deskComponent"
                        class="hidden bg-white fixed top-0 right-0 h-full w-30 shadow-2xl transition-transform duration-300 transform translate-x-full"
                    >
                        <!-- Isi dari komponen "desk" di sini -->
                        <div class="p-4">
                            <!-- Konten di dalam desk -->
                            <h2 class="text-lg font-bold mb-2">Desk Component</h2>
                            <p>Ini adalah deskripsi dari desk component.</p>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
    <script src="/storage.js"></script>
    <script src="/index.js"></script>
</html>
